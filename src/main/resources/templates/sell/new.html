<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="~{Layout.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Nova Venda</title>
</head>

<section layout:fragment="content" class="panel panel-default" style="margin: 10px">

    <div th:replace="Alerts"></div>
    <div class="form-group">
        <h4 style="margin-left: 15px;">Nova venda</h4>
        <input type="text" class="form-control" id="clientName"
               placeholder="Nome do cliente" required="required" value style="margin-left: 15px;"/>
        <input type="text" class="form-control"
               placeholder="Tipo de pagamento" required="required" max="10000" min="0" id="paymentType"/>
        <input type="text" class="form-control" maxlength="7" placeholder="Valor total" id="valueTotal"/>
        <button id="salvarVenda" class="btn btn-primary">Salvar</button>
    </div>
    <br>
    <div class="form-group col-sm-4" style="padding-bottom: 30px;">
        <h4>Pesquisar item</h4>
        <input id="autocomplete" type="text" class="form-control"
               placeholder="Digite o código de barras ou id ou o nome do produto"/>
    </div>

    <table id="table" class="display" style="width:100%">
        <thead>
        <tr>
            <th style="padding-left: 15px;">Nome do produto</th>
            <th>Valor unitário</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
            <th>Exclusão</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</section>
<div layout:fragment="scripts"></div>
</html>
